<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Programcılığı Testi</title>

</head>
<body>
  <div class="container">
    <h1>Web Programcılığı Testi</h1>

    <form>
     
      <div class="question">
        <label>1. HTML’in açılımı nedir?</label>
        <div class="options">
          <label><input type="radio" name="q1" value="a"> Hyper Text Markup Language</label>
          <label><input type="radio" name="q1" value="b"> Hyperlinks and Text Mark Language</label>
          <label><input type="radio" name="q1" value="c"> Home Tool Markup Language</label>
        </div>
      </div>

     
      <div class="question">
        <label>2. CSS ne işe yarar?</label>
        <div class="options">
          <label><input type="checkbox" name="q2" value="a"> Sayfa düzeni oluşturmak</label>
          <label><input type="checkbox" name="q2" value="b"> Görsel stilleri tanımlamak</label>
          <label><input type="checkbox" name="q2" value="c"> Veritabanı bağlantısı kurmak</label>
        </div>
      </div>

      
      <div class="question">
        <label>3. Web programcılığı ile ilgili en sevdiğiniz özellik nedir?</label>
        <input type="text" name="q3" placeholder="Yorumunuzu buraya yazın...">
      </div>

      
      <div class="question">
        <label>4. En sevdiğiniz programlama dili hangisidir?</label>
        <select name="q4">
          <option>Seçiniz</option>
          <option>HTML</option>
          <option>CSS</option>
          <option>JavaScript</option>
          <option>Python</option>
        </select>
      </div>

      
      <div class="question">
        <label>5. HTML, ________ (etiketler ve içerik yapısı) tanımlar.</label>
        <input type="text" name="q5" placeholder="Boşluğu doldurun">
      </div>

      
      <div class="question">
        <label>6. JavaScript istemci taraflı bir dildir. (Doğru/Yanlış)</label>
        <div class="options">
          <label><input type="radio" name="q6" value="true"> Doğru</label>
          <label><input type="radio" name="q6" value="false"> Yanlış</label>
        </div>
      </div>

      <input type="submit" value="Testi Gönder">
    </form>
  </div>
</body>
</html>
