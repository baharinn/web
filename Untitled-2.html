<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Hacettepe BÖTE - Öğretim Teknolojileri ve Bilişim Teknolojileri</title>
  <style>
    
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

   
    .background-rects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .rect {
      position: absolute;
      background-color: rgba(255, 0, 0, 0.3);
      border-radius: 8px;
      animation: moveRect 6s infinite alternate ease-in-out;
    }

   
    .rect:nth-child(1) { width: 70%; height: 40%; top: 20%; left: 10%; animation-duration: 6s; }
    .rect:nth-child(2) { width: 70%; height: 35%; top: 25%; left: 15%; animation-duration: 7s; background-color: rgba(255,0,0,0.25); }
    .rect:nth-child(3) { width: 85%; height: 45%; top: 15%; left: 5%; animation-duration: 8s; background-color: rgba(255,0,0,0.2); }
    .rect:nth-child(4) { width: 75%; height: 38%; top: 30%; left: 12%; animation-duration: 9s; background-color: rgba(255,0,0,0.35); }

  
    @keyframes moveRect {
      0%   { transform: translate(0, 0) scale(1); }
      50%  { transform: translate(20px, -15px) scale(1.02); }
      100% { transform: translate(-20px, 15px) scale(1); }
    }

  
    .text {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      color: #fff;
      background-color: rgba(255, 0, 0, 0.8);
      padding: 10px 20px;
      border-radius: 6px;
    }

    h2 {
      font-size: 1.3rem;
      color: #fff;
      background-color: rgba(255, 0, 0, 0.7);
      padding: 8px 16px;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="background-rects">
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
  </div>

  <div class="text">
    <h1>Hacettepe BÖTE</h1>
    <h2>Öğretim teknolojileri ve bilişim teknolojileri eğitimi için en iyi adres.</h2>
  </div>
</body>
</html>
