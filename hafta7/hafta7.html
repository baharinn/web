<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Animasyonları</title>
  <style>
   
    body {
      background: linear-gradient(120deg, #94cff1, #fad0c4);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;   git
      align-items: center;      
      overflow: hidden;
    }

    h1 {
      color: white;
      font-size: 42px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      animation: fadeDown 1.5s ease-out;
    }

  
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

  
    .circle {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: white;
      overflow: hidden;
      position: relative;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .circle img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .circle:hover {
      transform: scale(1.15);
      box-shadow: 0 12px 30px rgba(255, 255, 255, 0.5);
    }

   
    .upDown { animation: upDown 2s infinite alternate; }
    .growColor { animation: growColor 2s infinite alternate; }
    .fade { animation: fade 2s infinite alternate; }
    .leftRight { position: relative; animation: leftRight 2s infinite alternate; }
    .rotate { animation: rotate 2s linear infinite; }

    p {
      margin-top: 40px;
      font-size: 22px;
      color: #fff;
      background: rgba(255, 255, 255, 0.25);
      display: inline-block;
      padding: 12px 25px;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: glow 2s ease-in-out infinite alternate;
    }

  
    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes upDown {
      from { transform: translateY(0); }
      to { transform: translateY(-60px); }
    }

    @keyframes growColor {
      from { transform: scale(1); background: #6bff8d; }
      to { transform: scale(1.4); background: #ff6bf1; }
    }

    @keyframes fade {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }

    @keyframes leftRight {
      from { transform: translateX(0); }
      to { transform: translateX(80px); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }
      to { box-shadow: 0 0 25px rgba(255, 255, 255, 0.9); }
    }
  </style>
</head>
<body>
 

  <div class="container">
    <div class="circle upDown"><img src="images/indir.jpeg" alt="Yüz 1"></div>
    <div class="circle growColor"><img src="images/indir (1).jpeg" alt="Yüz 2"></div>
    <div class="circle fade"><img src="images/indir (2).jpeg" alt="Yüz 3"></div>
    <div class="circle leftRight"><img src="images/images.jpeg" alt="Yüz 4"></div>
    <div class="circle rotate"><img src="images/smiley-yellow-circle-happiness.png" alt="Yüz 5"></div>
  </div>

 
</body>
</html>
